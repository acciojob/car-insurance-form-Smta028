<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
		<div>
		<label for="name">Name*</label>
		<input type="text" ids="#name" required>
			</div>
		<div>
		<label for="email">Email*</label>
		<input type="email" ids="#email" required>
		</div>
		<div>
		<label for="gender">Gender*</label>
		<input type="radio" id="gender" name="gender" required>Male
		<input type="radio" id="gender" name="gender" required>Female
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select id="cars">
				<option value="bmw">BMW</option>
				<option value="=audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for"car age">Car Age*</label>
			<input type="number" id="car age"required min="0">
		</div>
		<div>
			<label for="dop">Date of Purchase*</label>
			<input type="date" required id="dop">
		</div>
		<div>
			<label for"password>Password</label>
			<input type="password" required id="password">
		</div>
		<div>
		<button type="button">submit</button>
			</div>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
